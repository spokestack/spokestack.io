version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:lts
    working_directory: ~/spokestack.io

references:
  # To generate the required env var, run:
  # yarn env .env
  # and then paste that to Circle CI
  create_env: &create_env
    run:
      name: Create .env file for production environment
      command: echo $ENV | base64 -d > .env

  create_env_beta: &create_env_beta
    run:
      name: Create .env file for beta environment
      command: echo $ENV_BETA | base64 -d > .env

  restore_gatsby_cache: &restore_gatsby_cache
    restore_cache:
      keys:
        - gatsby-cache-v{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
        - gatsby-cache-v{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-
        - gatsby-cache-v{{ .Environment.CACHE_VERSION }}-

  save_gatsby_cache: &save_gatsby_cache
    save_cache:
      paths:
        - .cache/
        - public/
      key: gatsby-cache-v{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ checksum "yarn.lock" }}

jobs:
  build:
    executor: node
    steps:
      - checkout
      - *create_env_beta
      - run: yarn install --immutable --immutable-cache

      - run:
          name: Run tests
          command: yarn test

      # build the site
      # - *restore_gatsby_cache
      - run:
          name: Run build
          command: yarn build
      # - *save_gatsby_cache

  deploy_integration:
    executor: node
    steps:
      - checkout
      - *create_env_beta
      - run: yarn install --immutable --immutable-cache

      - run:
          name: Run tests
          command: yarn test

      - run:
          name: Generate robots.txt
          command: cp tasks/robots/development.txt static/robots.txt

      # build the site with beta.spokestack.io
      # - *restore_gatsby_cache
      - run:
          name: Run build
          command: yarn build
      # - *save_gatsby_cache

      # upload to S3
      - run:
          name: Install Tools
          command: sudo apt-get -y -qq install awscli
      - run:
          name: Build and push static site
          command: yarn deploy
      - run:
          name: Enable cloudfront cli
          command: aws configure set preview.cloudfront true
      - run:
          name: Invalidate the cdn caches
          command: aws cloudfront create-invalidation --distribution-id E1VWEXJMB3URMJ --paths "/*"

  deploy_production:
    executor: node
    steps:
      - checkout
      - *create_env
      - run: yarn install --immutable --immutable-cache

      - run:
          name: Run tests
          command: yarn test

      - run:
          name: Generate robots.txt
          command: cp tasks/robots/production.txt static/robots.txt

      # build the site with www.spokestack.io
      # - *restore_gatsby_cache
      - run:
          name: Run build
          command: yarn build
      # - *save_gatsby_cache

      # upload to S3
      - run:
          name: Install Tools
          command: sudo apt-get -y -qq install awscli
      - run:
          name: Build and push static site
          command: yarn deploy
      - run:
          name: Enable cloudfront cli
          command: aws configure set preview.cloudfront true
      - run:
          name: Invalidate the cdn caches
          command: aws cloudfront create-invalidation --distribution-id E3BUXJK1QMX4F5 --paths "/*"

workflows:
  version: 2

  test:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - develop
                - production
  deploy:
    jobs:
      - deploy_integration:
          filters:
            branches:
              only: develop
      - deploy_production:
          filters:
            branches:
              only: production
            tags:
              only:
                - /\d+\.\d+\.\d+/
